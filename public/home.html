<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tonosis Secretary</title>
    <link rel="stylesheet" href="/css/home.css" />
</head>

<body>

    <div class="container">
        <header class="header">
            <h1>Tonosis Secretary</h1>
            <button id="logout-btn" class="logout">Logout</button>
        </header>

        <div class="layout">
            <div class="left-panel">
                left panel
            </div>

            <div class="right-panel">
                <h2 class="right-title">Επεξεργασία</h2>
                <button id="open-clients-btn" class="primary-btn">
                    Πελάτες
                </button>
            </div>
        </div>
    </div>

    <div id="clients-backdrop" class="modal-backdrop hidden"></div>

    <div id="clients-modal" class="modal hidden">
        <div class="modal-box">

            <div class="modal-header">
                <h3>Πελάτες</h3>
                <button id="close-clients-btn" class="icon-btn" aria-label="Close">&times;</button>
            </div>

            <div class="modal-body">
                <div class="clients-top-row">
                    <div class="clients-search-wrapper">
                        <label for="clients-search">Αναζήτηση</label>
                        <input id="clients-search" type="text" placeholder="Type to filter by name..." />
                    </div>

                    <button id="toggle-add-client-btn" class="circle-btn" title="Add client">+</button>
                </div>

                <div id="add-client-panel" class="add-client-panel hidden">
                    <label for="new-client-name">Όνομα νέου πελάτη</label>
                    <input id="new-client-name" type="text" placeholder="Enter client name" />
                    <button id="save-client-btn" class="primary-btn small">Αποθήκευση</button>
                    <div id="add-client-error" class="error-msg"></div>
                </div>

                <div class="clients-list-wrapper">
                    <ul id="clients-list" class="clients-list"></ul>
                    <div id="clients-empty" class="empty-msg hidden">Δε βρέθηκαν πελάτες.</div>
                </div>
            </div>

        </div>
    </div>


    <script src="/js/logout.js"></script>
    <script src="/js/clients.js"></script>
</body>

</html>
